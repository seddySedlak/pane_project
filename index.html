<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MQTT Subscriber</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/bot_profile.webp">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>
<body>
    <section class="box">
        <header>
            <img src="img/bot_profile.webp" alt="bot profile icon">
            <h1>Printer live data</h1>
            <p id="connection">Waiting for connection...</p>
            <p>Subscribed topic: <span id="topic"></span></p>
            <p id="time"></p>
        </header>
        <main>
            <section class="data">
                <div class="card1 card">
                    <small>Status</small>
                    <h2 id="status"></h2>
                </div>
                <div class="card2 card">
                    <small>Nozzle</small>
                    <h2 id="nozzle"></h2>
                </div>
                <div class="card2 card">
                    <small>Base</small>
                    <h2 id="base"></h2>
                </div>
                <div class="card3 card">
                    <small>Printing progress</small>
                    <h2 id="progress"></h2>
                </div>
            </section>
        </main>
    </section>
    <footer>
        <div class="copy">
            <p><a href="">Tomas Sedlak</a> | <a href="">Helena Sperlova</a></p>
        </div>
    </footer>   
    
    <script src="script.js"></script>
</body>
</html>
